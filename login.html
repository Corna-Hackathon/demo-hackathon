<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/login.css">
        <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>Login</title>
    </head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
               <strong>     Login </strong>
                </button>
                <button type="button" class="toggle-btn" onclick="register()">
                 <strong>   Register</strong>
                </button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" onkeyup="daoNutDN_1()" id="user" required autofocus>
                <input type="text" class="input-field" placeholder="Password" onkeyup="daoNutDN_1()" id="pass" required autofocus>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn" id="submit">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username" onkeyup="daoNutDN_2()" id="user" required autofocus>
                <input type="email" class="input-field" placeholder="Email" onkeyup="daoNutDN_2()" id="mail" required autofocus>
                <input type="text" class="input-field" placeholder="Enter Password" onkeyup="daoNutDN_2()" id="pass" required autofocus>
                <input type="checkbox" class="check-box"> <span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn" id="submit-reg">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login() {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
        document.getElementById("submit").disabled=true;
        document.getElementById("submit-reg").disabled=true;

        function daoNutDN_1() {
        var u = document.getElementById("user").value;
        var p = document.getElementById("pass").value;
        if ( (u.length>0 && p.length>0)) {
        document.getElementById("submit").disabled=false;

        } else {
        document.getElementById("submit").disabled=true;
        }
    }

        function daoNutDN_2(){
            
        var u = document.getElementById("user").value;
        var p = document.getElementById("pass").value;
        var k = document.getElementById("mail").value;
        if  (u.length>0 && p.length>0 && k.length > 0) {
            document.getElementById("submit-reg").disabled=false;

        } else {
            document.getElementById("submit-reg").disabled=true;
        }
    }
    
    </script>
</body>
</html>
